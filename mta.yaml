_schema-version: "3.1"
ID: cap-library-app
description: A simple CAP project.
version: 1.0.0
modules:
- name: cap-library-app-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: cap-library-app-db
  - name: uaa_cap-library-app
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: cap-library-app-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: cap-library-app-db
  parameters:
    buildpack: nodejs_buildpack
- name: cap-library-app-destination-content
  type: com.sap.application.content
  requires:
  - name: cap-library-app-destination-service
    parameters:
      content-target: true
  - name: cap-library-app_html_repo_host
    parameters:
      service-key:
        name: cap-library-app_html_repo_host-key
  - name: uaa_cap-library-app
    parameters:
      service-key:
        name: uaa_cap-library-app-key
  - name: srv-api
  parameters:
    content:
      instance:
        destinations:
        - Name: caplibrary_cap_library_app_html_repo_host
          ServiceInstanceName: cap-library-app-html5-app-host-service
          ServiceKeyName: cap-library-app_html_repo_host-key
          sap.cloud.service: caplibrary
        - Authentication: OAuth2UserTokenExchange
          Name: caplibrary_uaa_cap_library_app
          ServiceInstanceName: cap-library-app-xsuaa-service
          ServiceKeyName: uaa_cap-library-app-key
          sap.cloud.service: caplibrary
        - Authentication: OAuth2UserTokenExchange
          Name: cap-library-api # choose name for record, then you need to use it in xs-app.json files in Fiori applications
          TokenServiceInstanceName: cap-library-app-xsuaa-service # name of uaa_... service with org.cloudfoundry.managed-service type
          TokenServiceKeyName: uaa_cap-library-app-key # name of the uaa key that was declared in ...destination-content section, path: requires-> section which name started with 'uaa'->parameters->service-key
          URL: ~{srv-api/srv-url} # first part of uri provided in ...-srv section with nodejs type, second part is the property of the srv-api 
          sap.cloud.service: caplibrary          
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: cap-library-app-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: cap-library-app_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - zlabzlabreader.zip
      name: zlabzlabreader
      target-path: resources/
    - artifacts:
      - zlabzlabbook.zip
      name: zlabzlabbook
      target-path: resources/
    - artifacts:
      - zlabzlabauthor.zip
      name: zlabzlabauthor
      target-path: resources/
    - artifacts:
      - zlabzlabbooking.zip
      name: zlabzlabbooking
      target-path: resources/
- name: zlabzlabreader
  type: html5
  path: app/zlabreader
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: zlabzlabbook
  type: html5
  path: app/zlabbook
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: zlabzlabauthor
  type: html5
  path: app/zlabauthor
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: zlabzlabbooking
  type: html5
  path: app/zlabbooking
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: cap-library-app-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: cap-library-app-destination-service
  type: org.cloudfoundry.managed-service
  requires:
    - name: srv-api
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            Name: hana-app-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true             
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: cap-library-app-destination-service
    service-plan: lite
- name: cap-library-app_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: cap-library-app-html5-app-host-service
    service-plan: app-host
- name: uaa_cap-library-app
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: cap-library-app-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
